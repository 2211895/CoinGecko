<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light  px-5"  id="navbarNav">
                <ul class="navbar-nav">
                    <li>
                        <a class="btn btn-dark mx-auto d-block fas fa-home" href="CoinGecko.html"></a>
                    </li>
                    <li>
                        <input type="text" id="myInput" onkeyup="searchCoin()" placeholder="Search for coins...">
                    </li>
            </nav>
        </header>
        
        <div class="tab-content">
            <div class="tab-pane fade show active p-5" id ="tbMain">
                <div class="filters my-3">
                    <button id="favorites" class="btn btn-dark d-block" >Favorites</button>
                    <button id="top10" onclick="changeText()" class="btn btn-dark d-block" >Top 10</button>
                </div>
                <table id="table-main" class="table table-striped justify-center">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">#</th>
                            <th></th>
                            <th scope="col" class="text-center">Coin</th>
                            <th scope="col" class="text-center">Price</th>
                            <th scope="col" class="text-center">Last 24h</th>
                            <th scope="col" class="text-center">Market Cap</th>
                            <th scope="col" class="text-center">Favorites</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript" src= "javascript/CoinGecko.js"></script>
    </body>
</html>
